<ion-header>
    <ion-navbar color="dark">
        <ion-buttons end>
            <button (click)="openMenu()" ion-button icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <img src="https://aleevent.pl/images/new2.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let hotel of hotels; let i=index">
        <img class="card-image-hotel" src="https://aleevent.pl/img/hotel/{{hotel?.picture}}" />
        <ion-card-content>
            <ion-card-title class="card-title-hotel">
                {{hotel?.name}}
            </ion-card-title>
            <p class="card-cost-hotel">{{hotel.cost}} ZL</p>
            <button (click)="openModal({charNum: i})" ion-button color="aleevent">WIĘCEJ</button>
            <button (click)="openTransport(hotel)" ion-button color="aleevent">WYBIERZ</button>
        </ion-card-content>
        <ion-fab right top *ngIf="hotel.show">
            <button ion-fab mini style="background-color: rgba(56, 126, 245, 0);     border-radius: 0;
      box-shadow: none;">
                <ion-icon color="secondary" name="checkmark-circle"></ion-icon>
            </button>
        </ion-fab>
    </ion-card>

    <ion-card (click)="openTransport(null)">

        <ion-card-content style="
    height: 183px;
    background: #e7ef7f;
">
            <ion-card-title class="card-title-hotel" style="
    font-size: 31px;
    display: flex;
    justify-content: center;
    margin-top: 53px;
    margin-left: -12px;
">Nie trzeba obudowę</ion-card-title>

        </ion-card-content>

    </ion-card>
</ion-content>
