<ion-header>
    <ion-navbar color="dark">
        <ion-buttons end>
            <button (click)="openMenu()" ion-button icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <img src="http://10.100.3.68/images/new2.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let hotel of hotels; let i=index">
        <img class="card-image-hotel" src="http://10.100.3.68/img/hotel/{{hotel?.picture}}" />
        <ion-card-content>
            <ion-card-title class="card-title-hotel">
                {{hotel?.name}}
            </ion-card-title>
            <p class="card-cost-hotel">{{hotel.cost}} ZL</p>
            <button (click)="openModal({charNum: i})" ion-button color="aleevent">WIÄ˜CEJ</button>
            <button (click)="openTransport(hotel)" ion-button color="aleevent">WYBIERZ</button>
        </ion-card-content>
        <ion-fab right top>
            <button ion-fab mini style="background-color: rgba(56, 126, 245, 0);     border-radius: 0;
      box-shadow: none;">
                <ion-icon *ngIf="hotel.show" color="secondary" name="checkmark-circle"></ion-icon>
            </button>
        </ion-fab>
    </ion-card>

</ion-content>
