<ion-header>
    <ion-navbar color="dark">
        <ion-buttons end>
            <button (click)="openMenu()" ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>
            <img src="http://10.100.3.68/images/new2.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card class="card-background-city" style="background-color: black;" *ngFor="let city of cities; let i=index">
        <img (click)="openEvent(city)" *ngIf="city.status" style="opacity: 0.8;    height: 143px;" src="http://10.100.3.68/img/city/{{city?.picture}}" />
        <img *ngIf="!city.status" style="opacity: 0.8; filter:grayscale(100%);height: 143px" src="http://10.100.3.68/img/city/{{city?.picture}}" />
        <div (click)="openEvent(city)" class="card-title-city">
            <span>{{city?.name}}</span>
        </div>
        <ion-fab *ngIf="city.status" right bottom>
            <button (click)="openModal({charNum: i})" ion-fab mini style="background-color: rgba(56, 126, 245, 0);     border-radius: 0;
      box-shadow: none;">
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-fab>
        <ion-fab right top>
            <button ion-fab mini style="background-color: rgba(56, 126, 245, 0);     border-radius: 0;
      box-shadow: none;">
                <ion-icon *ngIf="city.show" color="secondary" name="checkmark-circle"></ion-icon>
            </button>
        </ion-fab>
    </ion-card>

</ion-content>
