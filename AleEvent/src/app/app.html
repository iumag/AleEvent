<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Cart</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let menu of carts">
                <ion-thumbnail style="text-transform: uppercase;    padding-top: 24px;" item-left><h2 style="font-size: 21px" color="aleevent">{{menu.entity_type}}</h2></ion-thumbnail>
                <ion-thumbnail *ngIf="menu.item.cost" style="text-transform: uppercase;" item-rigth><h2 style="font-size: 21px" color="aleevent">{{menu.item.cost}} ZL</h2></ion-thumbnail>
                <span style="text-transform: uppercase" *ngIf="!menu.item.event">{{menu.item.name}}</span>
                <span style="text-transform: uppercase" *ngIf="menu.item.event">{{menu.item.event.name}} - {{menu.item.cost}} ZL</span>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
